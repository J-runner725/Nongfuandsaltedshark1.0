<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - 盐焗鲨 & 农妇</title>
  <style>
    body {
      font-family: "Noto Sans SC", sans-serif;
      background: #0b0b0b;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 左上角菜单按钮 */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    /* 侧边栏样式 */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* 照片墙 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 100px 40px 40px 40px;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
    }

    /* 每张照片延迟一点进入 */
    .photo:nth-child(1) { animation-delay: 0.1s; }
    .photo:nth-child(2) { animation-delay: 0.3s; }
    .photo:nth-child(3) { animation-delay: 0.5s; }
    .photo:nth-child(4) { animation-delay: 0.7s; }
    .photo:nth-child(5) { animation-delay: 0.9s; }
    .photo:nth-child(6) { animation-delay: 1.1s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .photo:hover img {
      transform: scale(1.1);
      filter: brightness(60%);
    }

    /* 悬停出现的文字层 */
    .info {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 15px;
      font-size: 1em;
      text-align: center;
      transition: bottom 0.3s ease;
    }

    .photo:hover .info {
      bottom: 0;
    }

    /* 不规则高度 */
    .photo:nth-child(1) img { height: 300px; }
    .photo:nth-child(2) img { height: 400px; }
    .photo:nth-child(3) img { height: 350px; }
    .photo:nth-child(4) img { height: 320px; }
    .photo:nth-child(5) img { height: 380px; }
    .photo:nth-child(6) img { height: 360px; }
  </style>
</head>
<body>

  <!-- 菜单按钮 -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <!-- 侧边栏 -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">home</a>
    <a href="works.html">works</a>
    <a href="photos.html">photos</a>
    <a href="us.html">us</a>
  </div>

  <!-- 图片墙 -->
  <div class="gallery">
    <div class="photo">
      <img src="images/liedowngay.jpg" alt="liedowngay">
      <div class="info">Eu Sem Você (Por Que Te Vás)
 · 2024</div>
    </div>
    <div class="photo">
      <img src="images/liedowngirl.jpg" alt="liedowngirl">
      <div class="info">0:00 · 2024</div>
    </div>
    <div class="photo">
      <img src="images/toto and sue.jpg" alt="toto and sue">
      <div class="info">you and Toto · 2024</div>
    </div>
    <div class="photo">
      <img src="images/892a13ec3af3175b4b42d9d3e89eea8b.jpg" alt="892a13ec3af3175b4b42d9d3e89eea8b">
      <div class="info">Can't be roger · 2023</div>
    </div>
    <div class="photo">
      <img src="images/bed.jpg" alt="bed">
      <div class="info">Night Night · 2023</div>
    </div>
    <div class="photo">
      <img src="images/schoolbag.jpg" alt="schoolbag">
      <div class="info">Fxxk  · 2022</div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
