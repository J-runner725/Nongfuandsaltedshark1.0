<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - 盐焗鲨 & 农妇</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans SC", sans-serif;
      background: #dcdcd4;
      color: #111;
      overflow-x: hidden;
    }

    /* 左上角菜单按钮 */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #111;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    /* 侧边栏 */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* 主图样式 */
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .main-image {
      width: 70%;
      opacity: 0;
      transform: scale(1.2);
      transition: all 1.2s ease-out;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    }

    .main-image.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* 拼贴区 */
    .collage {
      position: relative;
      min-height: 220vh;
      width: 100%;
      overflow: hidden;
      padding-top: 100px;
    }

    .photo {
      position: absolute;
      opacity: 0;
      transform: translateY(100px) rotate(3deg);
      transition: all 1.2s ease-out;
    }

    .photo.visible {
      opacity: 1;
      transform: translateY(0) rotate(0deg);
    }

    .photo img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.4s ease;
    }

    .photo:hover img {
      transform: scale(1.05) rotate(-1deg);
      animation: shake 0.5s ease-in-out infinite alternate;
    }

    .caption {
      position: absolute;
      top: -25px;
      left: 5px;
      background: #f0f000;
      padding: 3px 6px;
      font-size: 12px;
      font-weight: bold;
      color: #111;
    }

    .photo-text {
      position: absolute;
      color: #333;
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 260px;
      background: rgba(255,255,255,0.6);
      padding: 10px;
      border-radius: 8px;
    }

    @keyframes shake {
      0% { transform: scale(1.05) rotate(-1deg); }
      100% { transform: scale(1.05) rotate(1deg); }
    }
  </style>
</head>
<body>

  <!-- 菜单按钮 -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <!-- 侧边栏 -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">home</a>
    <a href="works.html">works</a>
    <a href="photos.html">photos</a>
    <a href="us.html">us</a>
  </div>

  <!-- 第一张主图 -->
  <section id="main1">
    <img src="images/sunandpaper.jpg" alt="主图1" class="main-image">
  </section>

  <!-- 第二张主图 -->
  <section id="main2">
    <img src="images/catandkitchen.jpg" alt="主图2" class="main-image">
  </section>

  <!-- 拼贴区 -->
  <section class="collage">
    <div class="photo" style="top: 100px; left: 8%; width: 360px;">
      <span class="caption">BRITAIN, 2025</span>
      <img src="images/ccd.jpg" alt="拼贴1">
      <div class="photo-text" style="left: 390px; top: 30px;">
        一段旅程的开始，<br>时间与阳光的折射交织在玻璃上。
      </div>
    </div>

    <div class="photo" style="top: 420px; left: 60%; width: 300px;">
      <span class="caption">MIAMI, 2024</span>
      <img src="images/☁️☁️.jpg" alt="拼贴2">
      <div class="photo-text" style="right: 330px; top: 450px;">
        云在窗外摇晃，<br>我们在回忆中漂浮。
      </div>
    </div>

    <div class="photo" style="top: 780px; left: 20%; width: 420px;">
      <span class="caption">SUNSET</span>
      <img src="images/⟡_⋆.jpg" alt="拼贴3">
      <div class="photo-text" style="left: 460px; top: 800px;">
        天空在燃烧，<br>时间却在静止。
      </div>
    </div>

    <div class="photo" style="top: 1150px; left: 70%; width: 350px;">
      <span class="caption">NIGHT DRIVE</span>
      <img src="images/sunset.jpg" alt="拼贴4">
      <div class="photo-text" style="right: 380px; top: 1200px;">
        深夜的街灯闪烁，<br>那是城市的脉搏。
      </div>
    </div>

    <div class="photo" style="top: 1500px; left: 10%; width: 380px;">
      <span class="caption">REST</span>
      <img src="images/liedown.jpg" alt="拼贴5">
      <div class="photo-text" style="left: 420px; top: 1520px;">
        停下来的时候，<br>你终于能听见风声。
      </div>
    </div>

    <div class="photo" style="top: 1820px; left: 50%; width: 340px;">
      <span class="caption">WINDOW</span>
      <img src="images/bluewindow.jpg" alt="拼贴6">
      <div class="photo-text" style="right: 350px; top: 1860px;">
        光透过蓝色的窗，<br>世界显得温柔又模糊。
      </div>
    </div>
  </section>

  <script>
    // 菜单侧边栏
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => sidebar.classList.toggle('active'));

    // 图片进入视窗动画
    const mainImgs = document.querySelectorAll('.main-image');
    const collagePhotos = document.querySelectorAll('.photo');

    window.addEventListener('scroll', () => {
      mainImgs.forEach(img => {
        const rect = img.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.8) img.classList.add('visible');
      });

      collagePhotos.forEach(photo => {
        const rect = photo.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.85) photo.classList.add('visible');
      });
    });
  </script>
</body>
</html>
