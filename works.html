<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Works - 盐焗鲨 & 农妇</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  body {
    background: #8B0000;
    color: white;
    font-family: "Noto Sans SC", sans-serif;
    overflow-x: hidden;
  }

  /* 左上角菜单按钮 */
  .menu-btn {
    position: fixed;
    top: 20px; left: 20px;
    font-size: 24px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 1001;
  }

  /* 侧边栏 */
  .sidebar {
    position: fixed;
    top: 0; left: -250px;
    width: 250px; height: 100%;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(8px);
    transition: left 0.3s ease;
    padding-top: 60px;
    z-index: 1000;
  }
  .sidebar.active { left: 0; }
  .sidebar a {
    display: block;
    color: #fff;
    padding: 15px 30px;
    text-decoration: none;
    font-size: 1.2em;
    transition: background 0.3s;
  }
  .sidebar a:hover { background: rgba(255,255,255,0.1); }

  /* 主图段落 */
  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .image-section img {
    width: 70%;
    transition: transform 0.3s ease, opacity 0.3s ease;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  }

  .caption {
    position: absolute;
    bottom: 10%;
    left: 10%;
    font-size: 1.5em;
    opacity: 0.8;
  }

  /* 拼贴部分 */
  .collage {
    min-height: 150vh;
    padding: 80px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
  }

  .collage img {
    width: 100%;
    object-fit: cover;
    transform: translateX(100px);
    opacity: 0;
    transition: transform 0.8s ease, opacity 0.8s ease;
  }

  .collage img.visible {
    opacity: 1;
    transform: translateX(0);
  }
</style>
</head>
<body>

<button class="menu-btn" id="menuBtn">☰</button>
<div class="sidebar" id="sidebar">
  <a href="index.html">home</a>
  <a href="works.html">works</a>
  <a href="photos.html">photos</a>
  <a href="us.html">us</a>
</div>

<section class="image-section" id="section1">
  <img src="images/wineandwindow.jpg" alt="作品1">
  <div class="caption">9/16 — 初始形态</div>
</section>

<section class="image-section" id="section2">
  <img src="images/sunandpaper.jpg" alt="作品2">
  <div class="caption">10/17 — 继续生长</div>
</section>

<section class="collage" id="collage">
  <img src="images/liedown.jpg">
  <img src="images/ccd.jpg">
  <img src="images/bluewindow.jpg">
  <img src="images/☁️☁️.jpg">
  <img src="images/⟡_⋆.jpg">
  <img src="images/catandkitchen.jpg">
</section>

<script>
  // 菜单交互
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.getElementById('sidebar');
  menuBtn.addEventListener('click', () => sidebar.classList.toggle('active'));

  // 滚动缩放 & 浮现效果
  const sections = document.querySelectorAll('.image-section img');
  const collageImages = document.querySelectorAll('.collage img');

  window.addEventListener('scroll', () => {
    const windowHeight = window.innerHeight;

    // 主图缩放跟随滚动
    sections.forEach(img => {
      const rect = img.getBoundingClientRect();
      const visible = rect.top < windowHeight && rect.bottom > 0;
      if (visible) {
        const progress = 1 - Math.abs(rect.top + rect.height / 2 - windowHeight / 2) / (windowHeight / 1.2);
        img.style.opacity = progress;
        img.style.transform = `scale(${1.2 - progress * 0.2})`;
      }
    });

    // 拼贴滑动跟随滚动
    collageImages.forEach(img => {
      const rect = img.getBoundingClientRect();
      const visible = rect.top < windowHeight && rect.bottom > 0;
      if (visible) {
        const progress = (windowHeight - rect.top) / windowHeight;
        img.classList.add('visible');
        img.style.transform = `translateX(${100 - progress * 100}px)`;
        img.style.opacity = progress;
      } else {
        img.classList.remove('visible');
      }
    });
  });
</script>
</body>
</html>
