<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - 盐焗鲨 & 农妇</title>
  <style>
    body {
      font-family: "Noto Sans SC", sans-serif;
      background: #0b0b0b;
      color: white;
      margin: 0;
      padding: 0;
      height: 200vh;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4vw;
    }

    .page1 { background: url('images/liedown.jpg') no-repeat center center / cover; }
    .page2 { background: url('images/wineandwindow.jpg') no-repeat center center / cover; }

    /* 左上角菜单按钮 */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    /* 侧边栏样式 */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

  </style>
</head>

<body>
  <!-- 菜单按钮 -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <!-- 侧边栏 -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">home</a>
    <a href="works.html">works</a>
    <a href="photos.html">photos</a>
    <a href="us.html">us</a>
  </div>

  <!-- 页面内容 -->
  <section class="page1">9 / 16</section>
  <section class="page2">10 / 17</section>

  <!-- 侧边栏脚本 -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
